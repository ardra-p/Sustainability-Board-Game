<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Sustainability Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="eco-bg">
    <div class="form-container">
        <h2>🌍 Join the Green Revolution</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose a Username" required><br>
            <input type="password" name="password" placeholder="Choose a Password" required><br>
            <button type="submit" class="btn-eco">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
